
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant VMC Double Flux</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #004B87;
    }
    .tabs, .questions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tabs button {
      padding: 8px 12px;
      border: 1px solid #004B87;
      border-radius: 5px;
      cursor: pointer;
      background-color: #E3F2FD;
      color: #004B87;
    }
    .tabs button.active {
      background-color: #004B87;
      color: white;
    }
    .questions button {
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      cursor: pointer;
    }
    .question-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      padding: 8px 12px;
      background-color: #004B87;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Assistant Ventilation Double Flux</h2>

  <div class="tabs" id="tabs"></div>
  <div class="questions" id="questions"></div>

  <input type="text" id="questionInput" class="question-input" placeholder="Pose ta question..."/>
  <button class="submit-btn" onclick="askQuestion()">Poser la question</button>

  <div class="response" id="responseBox"></div>

  <script>
    const tabs = ["VMC Double Flux", "Questions Générales", "Segment Client"];
    const vmcQuestions = [
      { label: "💨 VMC Double Flux", value: "vmc double flux" },
      { label: "🎥 Vidéo Duco", value: "vidéo duco" },
      { label: "📘 Manuel d'installation", value: "manuel duco" },
      { label: "📄 Fiche technique DucoBox", value: "fiche technique" },
      { label: "🧩 Accessoires compatibles", value: "accessoires" },
      { label: "📑 Brochure commerciale", value: "brochure" },
    ];
    const generalQuestions = [
      { label: "💰 Comment réduire les coûts ?", value: "réduction coûts" },
      { label: "🛠️ Comment installer une ventilation ?", value: "installer ventilation" },
      { label: "🔧 Cas Maintenance", value: "cas maintenance" },
    ];
    const clientSegments = [
      { label: "🏢 Cas Promoteur", value: "cas promoteur" },
      { label: "📐 Cas Bureau d'études", value: "cas bureau d'études" },
      { label: "🛠️ Cas Installateur", value: "cas installateur" },
      { label: "🏠 Cas Client Final", value: "cas client final" },
    ];

    const responses = {
      "vmc double flux": "<button onclick='askQuestionFrom("neuf")'>🏠 Application NEUF</button><br><button onclick='askQuestionFrom("rénovation")'>🛠️ Application RÉNOVATION</button><br><button onclick='askQuestionFrom("comparatif")'>📊 Comparatif D325 vs D325FR (NF)</button>",
      "vidéo duco": "<p><strong>Vidéo de présentation Duco</strong></p><p>🎥 <a href='https://www.youtube.com/watch?v=7Is17RT9G30' target='_blank'>Voir la vidéo</a></p>",
      "manuel duco": "<p><strong>📘 Manuels d'installation</strong></p><ul><li>D325FR : <a href='https://easyspec.daikin.fr/Easyspec/Ventilation/Documentations/A_D325FR/ManInst_A_D325FR.pdf' target='_blank'>Télécharger</a></li><li>D325 : <a href='https://easyspec.daikin.fr/Easyspec/Ventilation/Documentations/B_D325/ManInst_B_D325.pdf' target='_blank'>Télécharger</a></li></ul>",
      "fiche technique": "<p><strong>📄 Fiches techniques DucoBox</strong></p><ul><li>D325 : <a href='https://easyspec.daikin.fr/Easyspec/Ventilation/Documentations/B_D325/FicheTech_B_D325.pdf' target='_blank'>Télécharger</a></li><li>D325FR : <a href='https://easyspec.daikin.fr/Easyspec/Ventilation/Documentations/A_D325FR/FicheTech_A_D325FR.pdf' target='_blank'>Télécharger</a></li></ul>",
      "accessoires": "<p><strong>🧩 Accessoires compatibles :</strong></p><ul><li>DucoFlex</li><li>Siphon</li><li>Pré-chauffeur</li><li>Régulateurs</li><li>Silencieux</li><li>Bouches</li></ul><a href='https://easyspec.daikin.fr/Easyspec/Ventilation/Documentations/A_D325FR/Liste%20accessoires/Acc_A_D325FR.pdf' target='_blank'>Liste complète</a>",
      "brochure": "<p><strong>📑 Brochure DucoBox</strong></p><a href='https://easyspec.daikin.fr/Easyspec/Ventilation/Documentations/A_D325FR/Broc_A_D325FR.pdf' target='_blank'>📄 Télécharger</a>",
      "réduction coûts": "<ul><li>🔥 Économies via récupération de chaleur</li><li>💧 Moins de charges énergétiques</li><li>🛠️ Moins de maintenance</li></ul>",
      "installer ventilation": "<ul><li>📋 Étude du logement</li><li>📐 Conception réseau</li><li>✅ Mise en service</li></ul>",
      "cas maintenance": "<ul><li>🧹 Filtres</li><li>📡 Maintenance connectée</li></ul>",
      "cas promoteur": "<ul><li>🏗️ Réduction charges</li><li>📈 Atout commercial</li></ul>",
      "cas bureau d'études": "<ul><li>📊 BIM, Fiches</li><li>✅ RE2020</li></ul>",
      "cas installateur": "<ul><li>🔧 Installation rapide</li><li>📞 Support</li></ul>",
      "cas client final": "<ul><li>😌 Confort</li><li>💶 Économies</li></ul>",
      "neuf": "<p><strong>🏠 Application NEUF</strong><br>Idéale pour projets du T2 au T5+<br>Certifiée NF<br>Échangeur 94%</p>",
      "rénovation": "<p><strong>🛠️ Application RÉNOVATION</strong><br>Débit 325 m³/h<br>Free-cooling été<br>CO₂ & humidité</p>",
      "comparatif": "<p>📊 Voir tableau comparatif détaillé dans la fiche produit.</p>"
    };

    let activeTab = "VMC Double Flux";

    function renderTabs() {
      const container = document.getElementById("tabs");
      container.innerHTML = "";
      tabs.forEach(tab => {
        const btn = document.createElement("button");
        btn.textContent = tab;
        btn.className = tab === activeTab ? "active" : "";
        btn.onclick = () => {
          activeTab = tab;
          renderTabs();
          renderQuestions();
          document.getElementById("responseBox").innerHTML = "";
        };
        container.appendChild(btn);
      });
    }

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      const questions = activeTab === "VMC Double Flux" ? vmcQuestions : activeTab === "Questions Générales" ? generalQuestions : clientSegments;
      questions.forEach(q => {
        const btn = document.createElement("button");
        btn.textContent = q.label;
        btn.onclick = () => {
          document.getElementById("questionInput").value = q.value;
          askQuestion();
        };
        container.appendChild(btn);
      });
    }

    function askQuestionFrom(q) {
      document.getElementById("questionInput").value = q;
      askQuestion();
    }

    function askQuestion() {
      const input = document.getElementById("questionInput").value.trim().toLowerCase();
      const response = responses[input] || "❓ Question inconnue. Reformule ta demande.";
      document.getElementById("responseBox").innerHTML = response;
    }

    renderTabs();
    renderQuestions();
  </script>
</body>
</html>
